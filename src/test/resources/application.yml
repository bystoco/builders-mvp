spring:
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: br.com.felipestoco.buildersmvp.config.SQLDialect
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2//mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
